language: node_js
node_js:
  - "8.2.1"
jobs:
  include:
    - stage: Deploy to WSO2 API Cloud 
      install:
      - npm install newman
      script:
      - echo "Development API Runtime"
      - node_modules/.bin/newman run WSO2_API_PUBLISHER.postman_collection.json -e Development.postman_environment.json --global-var username=$clouduser --global-var password=$clouduserpass
      - echo "Staging API Runtime"
      - node_modules/.bin/newman run WSO2_API_PUBLISHER.postman_collection.json -e Development.postman_environment.json --global-var username=$clouduser --global-var password=$clouduserpass 
      - echo "Production API Runtime"
      - node_modules/.bin/newman run WSO2_API_PUBLISHER.postman_collection.json -e Development.postman_environment.json --global-var username=$clouduser --global-var password=$clouduserpass 
